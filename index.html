<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Financiamento</title>
  </head>
  <body>
    <header>
      <h1>Simulação de financiamento</h1>
    </header>
    <main>
      <div class="simulacao">
        <form class="formulario" action="">
            <label for="valor">Valor financiado</label>
            <input id="emprestimo"  placeholder="Digite o valor" type="text" required />
            <label for="taxa">Taxa ao mês</label>
            <input id="taxa" placeholder="Digite a taxa" type="text" required />
            <label for="prazo">Valor de pagamento</label>
            <input id="valor-pago" placeholder="Digite o valor pago" type="text" />
        </form>
        <button class="calcular" id="calcular">Calcular</button>
      </div>
      <div class="resultado" id="resultado"></div>
    </main>
    <footer>
       
    </footer>
    
    <script src="./index.js"></script>
    
</body>
</html>
